<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=" user-scalable=no width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./scss/style.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="container">
    <div class="box">
        <div class="image"><img src="images/image-product-desktop.jpg" alt="Desktop Image" class="img1">
            <img src="images/image-product-mobile.jpg" alt="" class="img2">
        </div>
        <div class="text-content">
            <h2 class="heading-2">Perfume</h2>
            <h1 class="heading-1">Gabrielle Essence Eau De Parfum</h1>

            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <p class="price__p1">$149.99</p>
                <p class="price__p2">$169.99</p>
            </div>


            <button class="btn"><img class="svg" src="images/icon-cart.svg" alt=""> Add to cart</button>
        </div>

    </div>


</body>

</html>
